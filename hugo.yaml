baseURL: https://lutheran-confessions.netlify.app
languageCode: en-us
title: The Book of Concord Online

enableRobotsTXT: true
enableGitInfo: true
enableEmoji: false

module:
  imports:
    - path: github.com/imfing/hextra

markup:
  goldmark:
    renderer:
      unsafe: true

menu:
  main:
    - name: Book of Concord
      pageRef: /boc
      weight: 1
    - name: About
      pageRef: /about
      weight: 2
    - name: Search
      weight: 3
      params:
        type: search
    - name: "@LutheranAnswers / X"
      weight: 4
      url: "https://www.x.com/lutherananswers"
      params:
        icon: x-twitter
    - name: Lutheran Answers
      weight: 5
      url: "https://www.lutherananswers.com"
      params:
        icon: microphone
    - name: GitHub
      weight: 6
      url: "https://github.com/remysheppard/lutheran-confessions"
      params:
        icon: github

params:
  navbar:
    displayTitle: false
    displayLogo: true
    logo:
      path: images/logo.svg
      dark: images/logoDark.svg
      link: /
      width: 300
      height: 75

  footer:
    displayCopyright: true
    displayPoweredBy: true

  displayUpdatedDate: true
  dateFormat: "January 2, 2006"

  editURL:
    enable: true
    base: "https://github.com/remysheppard/lutheran-confessions"

